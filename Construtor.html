<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>

<body>
    <p id="para"></p>
    <script>
        function human(first, last, age) {
            this.firstname = first;
            this.lastname = last;
            this.age = age;
        }
        var father = new human("Nipun", " Garg", 19);
        document.getElementById("para").innerHTML = "My Father's name is " + father.firstname + " " + father.lastname + " .";
    </script>
    <script>
        class employee {
            constructor(id, name) {
                this.id = id;
                this.name = name;
            }
            detailemployee() {
                document.write("Id " + this.id + " " + this.name + ".<br>");
            }
        }
        var emp1 = new employee(1, "Nipun");
        var emp2 = new employee(2, "Abhi");
        var emp3 = new employee(3, "Rohit");
        var emp4 = new employee(4, "Asha");
        emp1.detailemployee();
        emp2.detailemployee();
        emp3.detailemployee();
        emp4.detailemployee();
    </script>


</body>

</html>
