<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function as a variable</title>
</head>

<body>
    <script>
        var sums = function(num1, num2) {
            var total = num1 + num2;
            return total;
        }
        document.write(sums(20, 30) + "<br>");
        var sum = sums(10, 20);
        var sss = sums(35, 45);
        document.write(sum);
        document.write(sss); //new example with `sss` variable.
    </script>
</body>

</html>
